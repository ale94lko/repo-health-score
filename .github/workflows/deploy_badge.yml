name: Generate Badge
on:
  schedule: # execute every day at 02:00
    - cron: "0 2 * * *"
  workflow_dispatch:
jobs:
  build:
    name: Job to deploy badge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Repo Health Score
        uses: ale94lko/repo-health-score@main

      - shell: bash
        run: |
          set -e

          git init
          git config user.email "github-action[bot]@noreply.github.com"
          git config user.name "github-actions[bot]"

          git git add badge.svg
          git stash push -- badge.svg
          git add -A
          git reset --hard
          git stash pop
          git commit -m "deploy"
          git push -f "https://$GITHUB_ACTOR:$GITHUB_TOKEN@github.com/$GITHUB_REPOSITORY.git" main:output